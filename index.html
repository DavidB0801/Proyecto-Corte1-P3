<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <link rel="icon"  type="image/png"   href="imagenes/lobo_logo_ turquesa 32x32.png">
</head>
<body>
    <header>
        <h1>Gestor de Tareas</h1>
        <button id="cerrar-sesion" class="cerrar-sesion">Cerrar sesión</button>
    </header>
    <main>
        <section class="formulario">
            <h2>Agregar Nueva Tarea</h2>
            <input type="text" id="titulo" placeholder="Título de la tarea">
            <input type="text" id="descripcion" placeholder="Descripción">
            <input type="date" id="fecha_maxima" placeholder="Fecha máxima">
            <select id="prioridad">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>
            <button onclick="agregarTarea()">Agregar Tarea</button>
        </section>
        
        <section class="lista-tareas">
            <h2 id="titulo-pendientes">Tareas Pendientes</h2>
            <div id="tareas-pendientes"></div>
            <h2 id="titulo-completadas">Tareas Completadas</h2>
            <div id="tareas-completadas"></div>
        </section>
    </main>

    <!-- Modal de edición -->
    <div id="modal-edicion" class="modal">
        <div class="modal-contenido">
            <h2>Editar Tarea</h2>
            <input type="text" id="editar-titulo" placeholder="Título de la tarea">
            <input type="text" id="editar-descripcion" placeholder="Descripción">
            <input type="date" id="editar-fecha_maxima" placeholder="Fecha máxima">
            <select id="editar-prioridad">
                <option value="Baja">Baja</option>
                <option value="Media">Media</option>
                <option value="Alta">Alta</option>
            </select>
            <div class="botones">
                <button onclick="guardarEdicion()">Guardar Cambios</button>
                <button onclick="cancelarEdicion()" class="cancelar">Cancelar</button>
            </div>
        </div>
    </div>
    <script>document.getElementById("cerrar-sesion").addEventListener("click", () => {
        // Aquí puedes agregar la lógica para cerrar la sesión, como eliminar tokens, etc.
        alert("Sesión cerrada"); // Mensaje temporal
        window.location.href = "login.html"; // Redirigir al archivo login.html
    });</script>
</body>
</html>
