<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr.Task - iniciar sesión</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <link rel="stylesheet" href="Styles ll.css">
    <link rel="icon" type="image/png" href="imagenes/lobo_logo_ turquesa 32x32.png">
</head>
<body class="class_body_login">

    <button class="new-button" onclick="window.location.href='Index.html'">Volver</button>


    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="registroForm">
                <h1>Crea una cuenta</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://workspace.google.com/intl/es-419/gmail/" class="social" target="_blank"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://co.linkedin.com/" class="social" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>O usa tu correo para registrarte.</span>
                <div class="infield">
                    <input type="text" id="nombre" placeholder="Nombre" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="email" id="correo" placeholder="Correo" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" id="contraseña" placeholder="Contraseña" />
                    <label></label>
                </div>
                <button type="submit" class="styles_button">Registrarse</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="inicioSesionForm">
                <h1>Iniciar sesión</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" class="social" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://workspace.google.com/intl/es-419/gmail/" class="social" target="_blank"><i class="fab fa-google-plus-g"></i></a>
                    <a href="https://co.linkedin.com/" class="social" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>o accede con tu cuenta</span>
                <div class="infield">
                    <input type="email" id="correoLogin" placeholder="Correo" />
                    <label></label>
                </div>
                <div class="infield">
                    <input type="password" id="contraseñaLogin" placeholder="Contraseña" />
                    <label></label>
                </div>
                <a class="forgot">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="styles_button">Acceder</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Hola otra vez!</h1>
                    <p> <strong>Accede a tu cuenta</strong> y sigue donde lo dejaste.</p>
                    <button>Acceder</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>¡Da el paso!</h1>
                    <p>Toma el control de tus notas, <strong>Registrate ahora!</strong></p>
                    <button">Registrarse</button>
                </div>
            </div>
            <button id="overlayBtn"></button>
        </div>
    </div>

</body>
</html>
